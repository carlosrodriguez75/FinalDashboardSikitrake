<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Message Details</span>
                    <table class="center stripe">
                        <thead>
                        <tr>
                            <th>User</th>
                            <th>Reaction</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="m in msgdetailsCtrl.messageDetails">
                                <td>{{m.Name}}</td>
                                <td>{{m.MReaction}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
